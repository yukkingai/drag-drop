<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">

  <title>Virutal Jukebox</title>
</head>
<body>
  <h1 class="hidden">My Audio Example</h1>
  <h2>My Audio Example</h2>
  <main>
    <h2 class="hidden">Audio Tracks</h2>
    <!-- add audio element here -->

    <!-- add some images to click on and play audio -->
    <img src="images/albatroz.jpeg" alt="album art" class="track-ref">
    <img src="images/stp.jpeg" alt="album art" class="track-ref">
    <img src="images/wmm.jpeg" alt="album art" class="track-ref">

    <section class="audio-controls">
      <button>PLAY</button>
      <button>STOP</button>
      <button>REWIND</button>

      <input id="volume-control" type="range" min="0" max="100" step="1"></input>

    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
